<ion-content padding>
      <ion-grid>
        <ion-row>
          {{usernameMsg}}&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;High Score: {{displayHighScore}}
        </ion-row>
        <ion-row *ngIf="hideMe">{{displayUsername}}</ion-row> 
        <ion-row><button ion-button small (click)="logout()">Logout</button></ion-row>
      </ion-grid>
      <hr>
      
    <ion-title>Roll The Dice</ion-title>
    <ion-list>
        <ion-item>
          <ion-input placeholder="Username" [(ngModel)]="displayUsername"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>
    
    <button ion-button full (click)="login()">Login</button>
    <button ion-button full color="light" (click)="gotoRegister()">Register</button>
    <br>
    <hr><div id="loginmsg">Log in to display your high score!</div><hr>
    <button ion-button round color="danger" (click)="clear()">Clear Login Details<br> and Highscore</button>
</ion-content>
