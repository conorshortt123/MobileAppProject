<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
          <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>
    
    <button ion-button full (click)="login()">Login</button>
    <button ion-button full color="light" (click)="gotoRegister()">Register</button>

</ion-content>
