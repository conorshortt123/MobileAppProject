<ion-header>
        <ion-navbar>
            <ion-item color="primary">
                Username: {{displayUsername}}
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
                Cash: {{totalCash}}
            </ion-item>
        </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-title>
        Roll The Dice
    </ion-title>
    <ion-list>
        <ion-list>
            <ion-list-header>
                Adjust the slider to the amount you wish to bet:<br>
                Or press the green badge to enter manually.
            </ion-list-header>
            <!--Button shaped as a dollar sign, and a badge which displays bet amount. Triggers an ActionSheetCtrller when pressed.-->
            <button icon-only float-right small ion-button (click)="badgeClick()" color="secondary">
                <ion-icon name="logo-usd"></ion-icon>    
                <ion-badge item-end color="secondary">{{bet}}</ion-badge>
            </button>
            <ion-item>
                <!--Betting slider-->
                <ion-range [(ngModel)]="bet" min="1" max={{totalCash}} color="secondary">
                    <ion-icon small range-left name="cash"></ion-icon>
                    <ion-icon range-right name="cash"></ion-icon>
                </ion-range>
            </ion-item>
        </ion-list>
        <div id="guess">
            <hr>
            Hit the + button to select your guess!
            <h1 text-align="center">{{numGuess}}</h1>
            <br><hr>
        </div>
    </ion-list>
    <!--Floating action button, contains 6 buttons with 6 functions.-->
    <ion-fab middle right>
        <button ion-fab mini>+</button>
        <ion-fab-list side="left">
            <button ion-fab (click)="rollGuess(1)">1</button>
            <button ion-fab (click)="rollGuess(2)">2</button>
            <button ion-fab (click)="rollGuess(3)">3</button>
            <button ion-fab (click)="rollGuess(4)">4</button>      
            <button ion-fab (click)="rollGuess(5)">5</button>      
            <button ion-fab (click)="rollGuess(6)">6</button>   
        </ion-fab-list>
    </ion-fab>
    <ion-list>
        <ion-item no-lines color="dark">
            Your guess: {{numGuess}}        
        </ion-item> 
        <!--Dice image-->      
        <ion-item id="image" color="light">
            <p>Result:</p>
            <ion-img height="80" width="80" src={{imgName}}></ion-img>
        </ion-item>
        <ion-item id="shakeMsg">
            Shake your phone to roll the dice!
        </ion-item>
    </ion-list>
</ion-content>
